<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-success text-white p-4">
      <div class="container">
        <h1 class="mt-2">Todo List</h1>
      </div>
    </header>

    <!-- Add task section -->
    <div class="container mt-4">
      <h2>Add Tasks</h2>
      <div class="row addTask mt-3">
        <div class="col-lg-10 col-md-10 col-sm-4">
          <input
            type="text"
            oninput="toggleButton()"
            class="form-control addItem"
            placeholder="Enter a task..."
            id="item"
          />
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 d-flex">
          <button class="btn btn-dark addT" id="addTaskBtn" disabled>
            Add Task
          </button>
        </div>
      </div>

      <!-- Task list -->
      <h2 class="mt-3">Tasks</h2>
      <div class="task-list">
        <!-- injection -->
        <div class="list-group">
          <div class="list-group-item">
            <div class="row full-row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <textarea
                  class="form-control form-control-lg"
                  rows="1"
                  disabled
                >
${itemsArray[i]}</textarea
                >
              </div>

              <div class="col-lg-2 col-md-2 col-sm-2 onerow">
                <button class="btn btn-info">edit</button>
              </div>

              <div class="col-lg-2 col-md-2 col-sm-2">
                <button class="btn btn-info">delete</button>
              </div>
            </div>
          </div>
        </div>

        <!-- injection -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
